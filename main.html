<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        .summary {
            padding: 20px;
            border-bottom: 1px solid #5ea4f3;
        }
        .block-heading {
            text-align: center;
            color: #3b99e0;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <!-- Product Block 1 -->
                <div class="product">
                    <h2>Product 1</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="product1.jpg" alt="Product 1" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <!-- Product details go here -->
                            <p>Product description goes here.</p>
                            <p>Price: $19.99</p>
                            <p>Quantity: 2</p>
                        </div>
                    </div>
                </div>

                <!-- Product Block 2 -->
                <div class="product">
                    <h2>Product 2</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="product2.jpg" alt="Product 2" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <!-- Product details go here -->
                            <p>Product description goes here.</p>
                            <p>Price: $29.99</p>
                            <p>Quantity: 1</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Price Summary Block -->
                <div class="summary">
                    <h2 class="block-heading">Summary</h2>
                    <!-- Summary details go here -->
                    <p>Subtotal: $69.97</p>
                    <p>Shipping: $5.00</p>
                    <p>Total: $74.97</p>
                    <button class="btn btn-primary btn-block">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links here (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
